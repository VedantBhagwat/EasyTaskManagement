@if (isAddingTask) {
<app-new-task
  (cancel)="onCancelTask()"
  (add)="onAddNewTask($event)"
></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedTasks; track task.id) {
    <li>
      <app-task (complete)="onCompleteTask($event)" [task]="task"></app-task>
    </li>
    }
  </ul>
</section>
